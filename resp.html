    <title>Légumes</title>

        <style>
            /* === Base Header === */
header {
  background-color: white;
  color: black;
  width: 100%;
  padding: 1rem 2vw;
  transition: all 0.5s ease-out;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 50;
  box-sizing: border-box;

  
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 1.5rem;
  font-weight: bold;
}

.logo img {
  width: auto;
  height: 40px;
}

.menu-toggle {
  font-size: 1.5rem;
  background: none;
  border: none;
  cursor: pointer;
  display: none; /* visible uniquement sur mobile */
}

/* === Navigation principale === */
.main-nav {
  flex-grow: 1;
  display: flex;
  justify-content: center;
}

.main-nav ul {
  list-style-type: none;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1.5rem;
  padding: 0;
  margin: 0;
  flex-wrap: wrap;
}

.main-nav ul li a {
  color: black;
  text-decoration: none;
  font-size: 1.1rem;
  display: flex;
  align-items: center;
  gap: 5px;
  transition: color 0.3s ease;
}

.main-nav ul li a:hover {
  color: #4CAF50;
}

/* === Responsive Design : Mobile First === */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .main-nav {
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    background-color: rgba(255, 255, 255, 0.95);
    transform: translateY(-100%);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .main-nav.active {
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
  }

  .main-nav ul {
    flex-direction: column;
    align-items: center;
    padding: 1rem 0;
  }

  .main-nav ul li {
    text-align: center;
    width: 100%;
  }
}
            </style>
    </head>

      <li><a href="commande.html" target="_blank" class="comd">Commande</a></li>
    </ul>
  </nav>
</header>
