        /*  Media Queries pour les différentes tailles d'écran  */
        /* Tablettes (max-width: 1024px) */
        @media (max-width: 1024px) {
            .navbar img {
                width: 200px; /* Réduire le logo */

                margin-left: 20px;

        @media (max-width: 768px) {
            .navbar #hamburger-btn {

            .navbar .all-links {
                display: none;

/*formulaire*/
.wrapper {
    max-width: 750px;
    width: 95%;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 15px gray;
    padding: 20px;
    text-align: center;
    margin: 50px auto;
}

.wrapper h2 {
    font-size: 24px;
    font-weight: 600;
    color: blue;
    margin-bottom: 20px;
}

.wrapper hr {
    border: 2px solid #025ce3;
}

.wrapper form {
    margin: 20px 0;
}

.dbl-field {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 15px;
}

.field {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
}

.field input,
.message textarea {
    padding: 15px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
    margin-left: 20px;
}
.field input {
    padding: 10px ;
    border: 2px solid #ccc;
    border-radius: 5px;
    width: 300px;
    padding-left: 30px; /* Ajoute un espace pour éviter que l'icône ne chevauche le texte */
    font-size: 16px;
    
}
.message textarea {
    height: 100px;
    resize: none;
}
.message{
        display: flex;
        flex-direction: column;
        position: relative;
        
      } 
      .message label{
        text-align: left;
        margin-left: 20px;
      }
.field label {
        text-align: left;
        margin-left: 20px;
    }



.field i {
    position: absolute;
    left: 25px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    margin: bottom 5px;
    margin-top: 8px;
   font-size: 20px;
            
  }
  .message textarea {
    padding-left: 40px; /* Espace pour les icônes */
    font-size: 16px;
    border-radius: 5px;
    border: 2px solid #ccc;
    padding: 25px;
  }

.actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 20px;
}

.button-area button {
    color: #fff;
    background: #0D6EFD;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.button-area button:hover {
    background: #025ce3;
}



/* Media queries for responsiveness */
@media (max-width: 768px) {
    .dbl-field {
        flex-direction: column;
        gap: 10px;
    }

    .button-area button {
        width: 100%;
        margin-bottom: 15px;
    }

    .social-icons {
        justify-content: center;
        margin-top: 10px;
    }
}

@media (max-width: 480px) {
    .wrapper h2 {
        font-size: 20px;
    }

    .field input,
    .message textarea {
        font-size: 14px;
    }

    .button-area button {
        font-size: 16px;
    }

    .social-icons a {
        width: 35px;
        height: 35px;
        font-size: 18px;
    }
}

<body>
    <main>
        <div class="wrapper">
            <h2>Contactez-nous</h2>
            <hr style="color: #025ce3; border: 2px solid;">
      
            <form action="mergo.php" method="post">
              <div class="dbl-field">
                
                <div class="field">
                  <label for="nom"> Nom</label>
                  <input type="text" name="nom" placeholder="Entrer votre nom" id="nom" required>
                  <i class='fas fa-user'></i>
                </div>
      
                <div class="field">
                  <label for="telephone" >Téléphone</label>
                  <input type="text" name="telephone" placeholder="Entrer votre numero" id="telephone" required>
                  <i class='fas fa-phone-alt'></i>
                </div>
              </div>
              
              <div class="dbl-field">
                <div class="field">
                  <label for="email"> Email</label>
                  <input type="text" name="email" placeholder="Entrer votre email" id="email" required>
                  <i class='fas fa-envelope'></i>
                </div>
              </div>
              
              <div class="message"> 
                <label for="message">Message</label>
                <textarea placeholder="Ecrire un message" name="message" id="message"></textarea>
                 <i class='fa-comment'></i> 
             </div> 
              <div class="actions">
                <div class="button-area">
                  <button type="submit">Envoyer </button>
                </div>
                
              </div>
            </form>
          </div> 
           



         
   

    </main>
